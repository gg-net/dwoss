<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <f:view contentType="text/html">
        <h:head>
            <title>Users</title>
            <style>
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                }
            </style>
        </h:head>
        <h:body>
            <h1>Users</h1>
            <h:dataTable value="#{usersController.findAll()}" var="o">
                <h:column>
                    <f:facet name="header">Username</f:facet>
                        #{o.username}
                </h:column>
                <h:column>
                    <f:facet name="header">Gruppen</f:facet>
                        #{o.groups}
                </h:column>
                <h:column>
                    <f:facet name="header">Alle Rechte</f:facet>
                        #{o.getAllRights()}
                </h:column>
            </h:dataTable>

        </h:body>
    </f:view>
</html>
