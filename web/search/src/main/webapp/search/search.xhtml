<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <f:view contentType="text/html">
        <h:head>
            <title>Suche</title>
        </h:head>
        <h:body>
            <h1>Allgemeine Suche</h1>

            <h:form>
                Suchanfrage: <h:inputText id="searchText" value="#{searchController.search}"></h:inputText>&nbsp;
                <h:commandButton value="Suche">
                    <f:ajax execute="searchText" render="searchCount , searchResultTable" />
                </h:commandButton>&nbsp;Ergebnisse: <h:outputText id="searchCount" value="#{searchController.count}" />

                <h:dataTable id="searchResultTable" value="#{searchController.searchResult}" var="result">

                    <h:column><f:facet name = "header">Komponente</f:facet>
                        <h:outputText value="#{result.component}" />
                    </h:column>

                    <h:column><f:facet name = "header">Key</f:facet>
                            #{result.key}
                    </h:column>

                    <h:column><f:facet name = "header">Beschreibung</f:facet>
                            #{result.shortDescription}
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:body>
    </f:view>
</html>
