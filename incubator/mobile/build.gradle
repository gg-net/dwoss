buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.javafxports:javafxmobile-plugin:1.0.0-b3'
    }
}
apply plugin: 'javafxmobile'

sourceCompatibility = '1.7'
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

mainClassName='eu.ggnet.dwoss.mobile.ui.MobileMainApp'

dependencies {
    compile 'eu.ggnet.dwoss:dwoss-incubator-mobile-ui:1.0-SNAPSHOT'
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

jfxmobile {
    ios {
        forceLinkClasses = ['**.*']
    }
    android {
        androidSdk = file ('/opt/android-sdk')
        applicationPackage = 'org.javafxports.ensemble'
        compileSdkVersion = 21  // 10 Not working, seams too low.
        targetSdkVersion = 15
        packagingOptions {
            exclude 'META-INF/LICENSE.txt'
            exclude 'META-INF/NOTICE.txt'
            exclude 'META-INF/DEPENDENCIES'
            exclude 'META-INF/LICENSE'
            exclude 'META-INF/NOTICE'
        }
    }
}