<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <f:view contentType="text/html">
        <h:head>
            <title>Report Overview</title>
        </h:head>
        <h:body>
            <p:messages showSummary="true" />
            <p:layout fullPage="true">
                <p:layoutUnit id="west" position="west" header="Report Overview">
                    <p:commandButton value="Generiere Sample Daten" action="#{overview.generateSampleData()}" style="font-size: small !important; width: 100%;"/>

                    <p:ajaxStatus>
                        <f:facet name="start">
                            <p:graphicImage value="#{resource['/images/ajax-loader-bar.gif']}"/>
                        </f:facet>
                        <f:facet name="complete"/>
                    </p:ajaxStatus>
                </p:layoutUnit>

                <p:layoutUnit id="center" position="center" header="Reporting">
                    <h:form id="authForm">
                        <h:panelGrid columns="2">
                            <h:outputText value="PositionType:"/>
                            <p:selectManyCheckbox value="#{revenueReportBean.choosenPositionTypes}" layout="grid" columns="3">
                                <f:selectItems value="#{revenueReportBean.positionTypes}" var="positionType" itemLabel="#{positionType.name}" itemValue="#{positionType}"/>
                                <p:ajax event="change" update="dataButton"/>
                            </p:selectManyCheckbox>
                            <h:outputText value="Startdatum:"/>
                            <p:calendar pattern="dd.MM.yyyy" value="#{revenueReportBean.start}"
                                        showButtonPanel="true" readonlyInput="true" navigator="true">
                                <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin"/>
                                <p:ajax event="dateSelect" update="dataButton"/>
                            </p:calendar>

                            <h:outputText value="Enddatum:"/>
                            <p:calendar pattern="dd.MM.yyyy" value="#{revenueReportBean.end}"
                                        showButtonPanel="true" readonlyInput="true" navigator="true">
                                <f:convertDateTime pattern="dd.MM.yyyy" timeZone="Europe/Berlin"/>
                                <p:ajax event="dateSelect" update="dataButton"/>
                            </p:calendar>
                        </h:panelGrid>
                        <p:commandButton id="dataButton" value="Generiere Reportdaten" action="#{revenueReportBean.findReportData()}"
                                         disabled="#{!revenueReportBean.isReportDataSet()}" update="reportTable"/>

                        <p:dataTable id="reportTable" value="#{revenueReportBean.reportData}" var="revReport">
                            <f:facet name="footer">
                                <p:commandLink ajax="false">
                                    <p:graphicImage value="#{resource['/images/excel_icon.png']}" title="Export in Exceldokument (xlsx)"/>
                                    <pe:exporter target="reportTable" type="xlsx" fileName="Umsatz Report" facetBackground="#AAFFBB" datasetPadding="4"/>
                                </p:commandLink>
                                <p:commandLink ajax="false">
                                    <p:graphicImage value="#{resource['/images/pdf_icon.png']}" title="Export in PDF"/>
                                    <pe:exporter target="reportTable" type="pdf" fileName="Umsatz Report" facetBackground="#AAFFBB" datasetPadding="4"/>
                                </p:commandLink>
                            </f:facet>
                            <p:column headerText="Reportdatum">
                                <h:outputText value="#{revReport.reportingDate}"/>
                            </p:column>
                            <p:column headerText="Rechnungssumme">
                                <h:outputText value="#{revReport.invoiceSum}">
                                    <f:convertNumber type="currency" currencyCode="EUR"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Stornosumme">
                                <h:outputText value="#{revReport.annulationSum}">
                                    <f:convertNumber type="currency" currencyCode="EUR"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Endkundenkanal">
                                <h:outputText value="#{revReport.sumUpCustomer}">
                                    <f:convertNumber type="currency" currencyCode="EUR"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="HÃ¤ndlerkanal">
                                <h:outputText value="#{revReport.sumUpDealer}">
                                    <f:convertNumber type="currency" currencyCode="EUR"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Unbekannt">
                                <h:outputText value="#{revReport.sumUpUnknown}">
                                    <f:convertNumber type="currency" currencyCode="EUR"/>
                                </h:outputText>
                            </p:column>
                            <p:column headerText="Gesamt">
                                <h:outputText value="#{revReport.invoiceSum + revReport.annulationSum}">
                                    <f:convertNumber type="currency" currencyCode="EUR"/>
                                </h:outputText>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
