log4j.rootLogger=WARN, console
log4j.category.org.hibernate.tool.hbm2ddl=FATAL
log4j.category.org.hibernate.search.impl.ConfigContext=ERROR
log4j.category.org.hibernate.ejb.internal.EntityManagerFactoryRegistry=ERROR
log4j.category.org.hibernate.service.jdbc.connections.internal.DriverManagerConnectionProviderImpl=ERROR

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{ISO8601} %-5p [%t] %c: %m%n

