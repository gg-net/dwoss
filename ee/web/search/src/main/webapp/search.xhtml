<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
    <f:view contentType="text/html">
        <h:head>
            <title>Suche</title>
        </h:head>
        <h:body>
            <p:messages showSummary="true" />
            <p:layout fullPage="true">
                <p:layoutUnit id="top" position="north" header="Search" size="50">
                    <h:form id="search">
                        <h:panelGrid columns="4" cellpadding="5">
                            <h:outputLabel for="search" value="Suche:" style="font-weight:bold" />
                            <p:inputText id="search"  />
                            <p:commandButton value="Submit" icon="ui-icon-check" />
                        </h:panelGrid>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit id="center" position="center" header="Output">
                    <p:dataTable var="unit" value="#{searchBean.lazyUnitModel}" scrollRows="10" scrollable="true" virtualScroll="true" scrollHeight="300" lazy="true" rows="40" style="margin-bottom:0">
                        <p:column headerText="RefurbishId">
                            <h:outputText value="#{unit.refurbishId}" />
                        </p:column>

                        <p:column headerText="Manufacturer">
                            <h:outputText value="#{unit.product.tradeName}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{unit.product.name}" />
                        </p:column>

                        <p:column headerText="Serial">
                            <h:outputText value="#{unit.serial}" />
                        </p:column>
                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
